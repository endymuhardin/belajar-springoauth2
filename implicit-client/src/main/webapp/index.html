<html>
    <head>
        <title>Aplikasi OAuth Client</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    
    <body ng-app="aplikasiOauthClient">
        <!-- Fixed navbar -->
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container" ng-controller="NavCtrl">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">OAuth Implicit Client</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="active"><a ng-click="logout()" href="http://localhost:10000/auth-server/j_spring_security_logout?token={{token}}&redirect={{authUrl}}">Logout</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <div class="container">

            <!-- Main component for a primary marketing message or call to action -->
            <div class="jumbotron">
                <h1>Aplikasi OAuth Client</h1>
                <p>
                    Contoh aplikasi AngularJS dengan otentikasi OAuth 2 dengan Grant Type Implicit.
                </p>
                <p>
                    <a class="btn btn-lg btn-primary" href="https://github.com/endymuhardin/belajar-springoauth2" role="button">Source Code @ Github &raquo;</a>
                </p>
            </div>
            
            <div ng-controller="OauthCtrl">
                <b>Access Token : {{accessToken}}</b>
                <br>
                <b>User : {{currentUser}}</b>
                <hr>
                <button class="btn btn-danger" ng-click="adminApi()">Klik untuk mengakses API Admin</button>
                <br>
                <br>
                Output : {{adminOutput}}
                <hr>
                <button class="btn btn-warning" ng-click="staffApi()">Klik untuk mengakses API Staff</button>
                <br>
                <br>
                Output : {{staffOutput}}
            </div>

        </div> <!-- /container -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        
        <script src="js/app.js"></script>
    </body>
</html>
